<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cal's Snake Gaem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    nav {
      background: #333;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .tab {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Cal's Snake Gaem</h1>
  <p>Available on itch.io and GitHub</p>

  <nav>
    <a href="#" onclick="openTab('home')">Home</a>
    <a href="#" onclick="openTab('downloads')">Downloads</a>
    <a href="#" onclick="openTab('legacy')">Legacy</a>
  </nav>

  <div id="home" class="tab active">
    <h2>Welcome to Snake Gaem</h2>
    <p>This is the home page. Check out the Downloads tab to play!</p>
  </div>

  <div id="downloads" class="tab">
    <h2>Downloads</h2>
    <div style="display:flex; justify-content:center; margin:20px 0;">
      <iframe frameborder="0"
              src="https://itch.io/embed/3864082"
              width="552"
              height="167">
        <a href="https://callen151.itch.io/snake">Snake Gaem by callen151</a>
      </iframe>
    </div>

    <a href="https://github.com/callenflynn/Snake-Gaem" target="_blank">
      <img 
        src="https://img.shields.io/badge/GitHub-Snake--Gaem-181717?style=for-the-badge&logo=github" 
        alt="Snake Gaem on GitHub">
    </a>
  </div>

<div id="legacy" class="tab">
  <h2>Legacy Version</h2>
  <p>Check out the old-school version of Snake Gaem:</p>

  <!-- GitHub embed for Legacy -->
  <div style="display:flex; justify-content:center; margin:20px 0;">
    <iframe src="https://ghbtns.com/github-btn.html?user=callenflynn&repo=snake-gaem-LEGACY&type=star&count=true"
            frameborder="0"
            scrolling="0"
            width="170"
            height="20"
            title="GitHub">
    </iframe>
  </div>

  <a href="https://github.com/callenflynn/snake-gaem-LEGACY" target="_blank">
    <img 
      src="https://img.shields.io/badge/GitHub-Snake--Gaem--LEGACY-6e5494?style=for-the-badge&logo=github" 
      alt="Snake Gaem Legacy on GitHub">
  </a>
</div>


  <script>
    function openTab(tabName) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
    }
  </script>

</body>
</html>
